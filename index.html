<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab, #ffc2d1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim linear infinite;
    }

    @keyframes sparkleAnim {
      from { transform: translateY(0px); opacity: 0.9; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 35px 25px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      color: white;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.6rem, 5vw, 2.3rem);
      margin-bottom: 25px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 20px;
      position: relative;
      min-height: 60px;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s ease;
      position: relative;
      touch-action: manipulation;
    }

    .yes-btn {
      background: white;
      color: #ff4d6d;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .yes-btn:active {
      transform: scale(0.95);
    }

    .no-btn {
      background: rgba(255,255,255,0.25);
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      position: absolute;
      right: 0;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 3.5s linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: confettiFall linear forwards;
      z-index: 998;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0.5; }
    }

    .success-text {
      margin-top: 18px;
      font-size: 1.25rem;
      font-weight: 600;
      display: none;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 420px) {
      .buttons {
        flex-direction: column;
        gap: 12px;
      }

      .no-btn {
        position: relative;
        right: auto;
      }
    }

  </style>
</head>
<body>

  <!-- Local Romantic Music File -->
  <audio id="loveMusic" preload="auto" loop>
    <source src="Justin Bieber Stay Ringtone Instrumental Ringtone _ Bgm Zyx.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Hey Shivangini, will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttonArea">
      <button class="yes-btn" onclick="startLoveEffect()">Yes üíñ</button>
      <button class="no-btn" id="noBtn">No üò¢</button>
    </div>

    <div class="success-text" id="successText">Yayyyyy ‚ù§Ô∏è I Love You üíï</div>
  </div>

<script>

// ===== Sparkles Background =====
function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = Math.random() * window.innerWidth + "px";
  sparkle.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(sparkle);

  setTimeout(() => sparkle.remove(), 5000);
}

setInterval(createSparkle, 300);

// ===== No Button Run Away =====
const noBtn = document.getElementById("noBtn");

function moveNoButton() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

// ===== LOVE EFFECT (Local Music + Hearts + Confetti Burst) =====
let heartInterval = null;
let confettiInterval = null;
let musicStarted = false;

function startLoveEffect() {
  document.getElementById("successText").style.display = "block";

  // Play local romantic music
  const music = document.getElementById("loveMusic");
  if (!musicStarted) {
    music.volume = 0.9;
    music.play().catch(()=>{});
    musicStarted = true;
  }

  // Stop previous bursts
  if (heartInterval) clearInterval(heartInterval);
  if (confettiInterval) clearInterval(confettiInterval);

  let heartCount = 0;
  let confettiCount = 0;

  heartInterval = setInterval(() => {
    createHeart();
    heartCount++;
    if (heartCount > 25) {
      clearInterval(heartInterval);
      heartInterval = null;
    }
  }, 120);

  confettiInterval = setInterval(() => {
    createConfetti();
    confettiCount++;
    if (confettiCount > 35) {
      clearInterval(confettiInterval);
      confettiInterval = null;
    }
  }, 80);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.fontSize = (Math.random() * 20 + 18) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3500);
}

function createConfetti() {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");

  const colors = ["#ffffff", "#ffe066", "#ff85a1", "#ffd6e0"];
  confetti.style.background = colors[Math.floor(Math.random()*colors.length)];

  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

  document.body.appendChild(confetti);

  setTimeout(() => confetti.remove(), 4000);
}

</script>

</body>
</html>
